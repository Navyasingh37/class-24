<html>

    <title>Mr.Bean</title>

<body>
<p id="student1"></p>
<script>
class student {
constructor(name,year){
this.name - name;
this.year - year;
}
age(){
let date = new Date();
return date.getFullYear() - this.year;
}
}
student1 = new student ( "Navya", 2016);
document.getElementById("student1").innerHTML = "my name is" + student1.name + ". I born in" + student1.year +"my age is" + student1.age();
</script>
</body>
